apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-ssa
  namespace: argocd
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: https://github.com/christianh814/ssa-test
    targetRevision: with-annotations
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
